<!doctype html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GameZone Store</title>

<!-- Tailwind generado -->
<link href="./output.css" rel="stylesheet" />
</head>

<body class="bg-slate-100 min-h-screen">

<header class="bg-slate-900 text-white px-6 py-4 flex items-center justify-between">
  <div>
    <h1 class="text-2xl font-bold tracking-tight">GameZone Store</h1>
    <p class="text-sm text-slate-200">Cat√°logo de videojuegos</p>
  </div>
  <span class="text-xs text-slate-300">v1.0 ¬∑ demo educativa</span>
</header>

<main class="p-6 max-w-6xl mx-auto">

  <!-- BARRA DE B√öSQUEDA -->
  <section class="mb-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div class="flex items-center gap-2 w-full md:max-w-md">
      <input
        id="buscar-input"
        type="text"
        placeholder="Buscar videojuego..."
        class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
      />
      <button id="buscar-btn" class="px-4 py-2 bg-slate-900 text-white rounded-lg text-sm hover:bg-slate-800">
        Buscar
      </button>
    </div>

    <div class="flex gap-2 flex-wrap">
      <select
        id="filtrar-tienda"
        class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
      >
        <option value="">Todas las tiendas</option>
        <option value="1">Steam</option>
        <option value="3">Humble Bundle</option>
        <option value="7">Epic Games Store</option>
        <option value="2">GamersGate</option>
        <option value="4">GOG</option>
        <option value="5">Ubisoft Store</option>
        <option value="6">Windows Store</option>
        <option value="8">Green Man Gaming</option>
        <option value="9">Reddit</option>
        <option value="10">Newegg</option>
        <option value="11">Fanatical</option>
        <option value="12">DLGamer</option>
        <option value="13">Voidu</option>
        <option value="14">Disney Connect</option>
      </select>

      <select
        id="ordenarPor"
        class="rounded-lg border border-slate-200 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-slate-400"
      >
        <option value="">Ordenar por</option>
        <option value="descuento-desc">Descuento (Mayor a Menor)</option>
        <option value="descuento-asc">Descuento (Menor a Mayor)</option>
        <option value="precio-desc">Precio (Mayor a Menor)</option>
        <option value="precio-asc">Precio (Menor a Mayor)</option>
      </select>
    </div>
  </section>

  <!-- GRID -->
  <section>
    <h2 class="text-lg font-semibold mb-4 text-slate-800">Videojuegos destacados</h2>

    <!-- Spinner de carga -->
    <div id="spinner" class="hidden flex justify-center items-center gap-3 mb-8 py-6">
      <div class="animate-spin h-8 w-8 border-4 border-slate-300 border-t-slate-900 rounded-full"></div>
      <span class="text-slate-600 font-medium">Cargando videojuegos...</span>
    </div>

    <div 
      id="grid-videojuegos"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    </div>

    <!-- Botones de paginaci√≥n y carga -->
    <div class="flex flex-col items-center gap-6 mt-8">
      <!-- Indicador de p√°gina -->
      <div class="text-center">
        <p class="text-slate-600 text-sm font-medium">
          P√°gina <span id="pagina-actual" class="font-bold text-slate-900">1</span>
        </p>
      </div>

      <!-- Botones de navegaci√≥n de p√°ginas -->
      <div class="flex justify-center gap-4">
        <button 
          id="anterior-btn" 
          class="px-6 py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition font-semibold disabled:opacity-50 disabled:cursor-not-allowed"
          disabled>
          ‚Üê Anterior
        </button>
        <button 
          id="siguiente-btn" 
          class="px-6 py-3 bg-slate-900 text-white rounded-lg hover:bg-slate-800 transition font-semibold">
          Siguiente ‚Üí
        </button>
      </div>

      <!-- Bot√≥n de cargar m√°s din√°micamente -->
      <button 
        id="cargar-mas-btn" 
        class="px-8 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-semibold text-sm w-full sm:w-auto">
        ‚¨áÔ∏è Cargar m√°s juegos
      </button>
    </div>
  </section>

</main>

<!-- MODAL DETALLE DE JUEGO -->
<div 
  id="modal-juego" 
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-titulo">
  
  <div class="bg-white rounded-xl shadow-2xl w-96 max-h-[90vh] overflow-y-auto">
    
    <!-- Encabezado del modal con imagen -->
    <div class="relative">
      <img 
        id="modal-imagen" 
        src="" 
        alt="Juego" 
        class="w-full h-40 object-cover">
      
      <!-- Bot√≥n cerrar -->
      <button 
        id="cerrar-modal"
        class="absolute top-3 right-3 bg-white rounded-full p-2 hover:bg-slate-100 transition shadow-lg"
        aria-label="Cerrar modal">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Contenido del modal -->
    <div class="p-6 flex flex-col gap-4">
      <!-- T√≠tulo -->
      <h2 id="modal-titulo" class="text-xl font-bold text-slate-900"></h2>

      <!-- Secci√≥n de precios destacada -->
      <div class="bg-gradient-to-r from-slate-50 to-slate-100 rounded-lg p-5 border-2 border-slate-200">
        
        <!-- Precio Normal -->
        <div class="mb-4 pb-4 border-b border-slate-300">
          <span class="text-xs uppercase tracking-widest text-slate-600 font-semibold">Precio Normal</span>
          <p id="modal-precio-normal" class="text-2xl font-bold text-slate-900 line-through mt-1"></p>
        </div>

        <!-- Precio en Oferta (destacado) -->
        <div class="mb-4 pb-4 border-b border-slate-300">
          <span class="text-xs uppercase tracking-widest text-green-600 font-semibold">üí∞ Precio en Oferta</span>
          <p id="modal-precio-oferta" class="text-3xl font-bold text-green-600 mt-1"></p>
        </div>

        <!-- Descuento/Ahorro -->
        <div>
          <span class="text-xs uppercase tracking-widest text-red-600 font-semibold">üè∑Ô∏è Descuento</span>
          <p id="modal-ahorro" class="text-2xl font-bold text-red-600 mt-1"></p>
        </div>

      </div>

      <!-- Bot√≥n Comprar -->
      <button 
        class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white py-3 rounded-lg hover:from-green-700 hover:to-green-800 transition font-bold text-base shadow-lg">
        üõí Ir a Comprar
      </button>

      <!-- Informaci√≥n adicional -->
      <div class="text-xs text-slate-500 text-center pt-3 border-t">
        Haz clic en "Ir a Comprar" para acceder a la tienda y completar tu compra
      </div>
    </div>
  </div>
</div>

<!-- Script correcto -->
<script src="./scrip.js"></script>

</body>
</html>
